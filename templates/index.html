<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizing and Color Changing</title>
</head>
<body>
    <h1>Image Resizing and Color Changing App</h1>

    <!-- Upload Form -->
    <h2>Upload an Image</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit">Upload</button>
    </form>

    {% if image_file %}
        <h2>Uploaded Image</h2>
        <img src="{{ url_for('static', filename=image_file) }}" width="300" />
    {% endif %}

    <!-- Resize Form -->
    <h2>Resize Image</h2>
    <form action="/resize" method="post">
        <input type="hidden" name="image_path" value="{{ image_file }}">
        <label for="width">Width: </label><input type="number" name="width" required>
        <label for="height">Height: </label><input type="number" name="height" required>
        <button type="submit">Resize</button>
    </form>

    <!-- Grayscale Form -->
    <h2>Convert Image to Grayscale</h2>
    <form action="/grayscale" method="post">
        <input type="hidden" name="image_path" value="{{ image_file }}">
        <button type="submit">Convert to Grayscale</button>
    </form>
</body>
</html>
